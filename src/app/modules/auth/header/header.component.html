<!-- common navbar-->
<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg sticky-top navbar-light white scrolling-navbar"
  [containerInside]="false"
  *ngIf="!userIsAuthenticated"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" routerLink="/">
      <img src="./assets/images/scraper/logo_sm.png" height="38" alt="" /> </a
  ></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <ul class="navbar-nav ml-auto txt-400">
      <li class="nav-item">
        <a mdbWavesEffect class="nav-link" routerLink="/contactus">
          <mdb-icon fas icon="question-circle"></mdb-icon>
          Contact Support
        </a>
      </li>
      <li class="nav-item" *ngIf="!onLogin">
        <a
          mdbWavesEffect
          class="nav-link txt-bold"
          routerLink="/signin"
          (click) ="onLogin = !onLogin"
        >
          <mdb-icon fas icon="sign-in-alt"></mdb-icon>
          Sign In
        </a>
      </li>
      <li class="nav-item" *ngIf= "!onRegister">
        <a mdbWavesEffect class="nav-link txt-bold"  routerLink="/signup" (click) ="onRegister = !onRegister" >
          <mdb-icon fas icon="user-plus"></mdb-icon>
          Create New Account
        </a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->

<!--admmin navbar-->
<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg sticky-top navbar-light white scrolling-navbar"
  [containerInside]="false"
  *ngIf="userIsAuthenticated"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" routerLink="/">
      <img src="./assets/images/scraper/logo_sm.png" height="38" alt="" /> </a
  ></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <ul class="navbar-nav ml-auto txt-400">
      <li class="nav-item">
        <a mdbWavesEffect class="nav-link" target="_blank" href="#">
          <mdb-icon fas icon="book"></mdb-icon>
          Doumentation
        </a>
      </li>
      <li class="nav-item">
        <a mdbWavesEffect class="nav-link" routerLink="/contactus">
          <mdb-icon fas icon="question-circle"></mdb-icon>
          Contact Support
        </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item avatar dropdown" dropdown>
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
        >
          <img
            [src]="
              headerDetails
                ? headerDetails.profilePic
                : './assets/images/scraper/user.png'
            "
            alt="active_user"
            height="35"
            class="rounded-circle z-depth-0 img-nav"
        /></a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/scraper"
          >
            <mdb-icon fas icon="tachometer-alt"></mdb-icon>
            &emsp; &emsp; Run Scrapers</a
          >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/scraper/data"
          >
            <mdb-icon fas icon="tasks"></mdb-icon>
            &emsp; &emsp; Generated Data</a
          >

          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/scraper/settings"
          >
            <mdb-icon fas icon="user-friends"></mdb-icon>
            &emsp; &emsp; My Profile</a
          >
          <hr />
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="onSignOut()"
            routerLink="/"
          >
            <mdb-icon fas icon="sign-out-alt"></mdb-icon>
            &emsp; &emsp; Sign out</a
          >
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
