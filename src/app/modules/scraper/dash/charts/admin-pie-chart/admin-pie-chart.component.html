<div class="text-center pt-4 pb-2 ">
<h5 class="strong"><b> <mdb-icon fas icon="bookmark"> </mdb-icon> Booking Details: </b></h5>
</div>

<div style="display: block" *ngIf="bookingData">
  <canvas mdbChart
      [chartType]="chartType"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true">
  </canvas>
</div>
