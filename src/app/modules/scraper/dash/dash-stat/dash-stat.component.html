<div class="row stat-cards">
  <!--Reg vehicles-->
  <div class="col-md-4">
    <!-- Card -->
    <mdb-card class="stat-card">
      <mat-card-body>
        <div class="row rgba-white-slight waves-light" mdbWavesEffect>
          <!-- Card no -->
          <div class="col-md-4 col-sm-3 col-xs-3 br-back stat-num">
            <span class="stat-no">
              {{ orderCounts ? orderCounts.registeredVehicles : 0 }}
            </span>
          </div>

          <div class="col-md-8 stat-text">
            <span class="stat-title"> Vehicles </span>
            <hr />
            Newly registered!
            <br />
          </div>
        </div>
      </mat-card-body>
    </mdb-card>
    <!-- Card -->
  </div>

  <!--Registered passengers-->
  <div class="col-md-4">
    <!-- Card -->
    <mdb-card class="stat-card">
      <div class="row rgba-white-slight waves-light" mdbWavesEffect>
        <!-- Card no -->
        <div class="col-md-4 col-sm-3 col-xs-3 ar-back stat-num">
          <span class="stat-no">
            {{ orderCounts ? orderCounts.registeredPassengers : 0 }}
          </span>
        </div>

        <div class="col-md-8 stat-text">
          <span class="stat-title"> Passengers </span>
          <hr />
          Newly Registered!
          <br />
        </div>
      </div>
    </mdb-card>
    <!-- Card -->
  </div>

  <!--monthly income-->
  <div class="col-md-4">
    <!-- Card -->
    <mdb-card class="stat-card">
      <div class="row rgba-white-slight waves-light" mdbWavesEffect>
        <!-- Card no -->
        <div class="col-md-4 col-sm-3 col-xs-3 cb-back stat-num">
          <span class="stat-no">
            {{ orderCounts ? orderCounts.monthlyIncome : 0 }}K
          </span>
        </div>

        <div class="col-md-8 stat-text">
          <span class="stat-title"> Income </span>
          <hr />
          Earned monthly..
          <br />
        </div>
      </div>
    </mdb-card>
    <!-- Card -->
  </div>
</div>
