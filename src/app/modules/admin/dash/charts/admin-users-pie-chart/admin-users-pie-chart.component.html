<div class="text-center pt-4 pb-2 ">
  <h5 class="strong"><b> <mdb-icon fas icon="user-friends"> </mdb-icon> Registered Merchants: </b></h5>
</div>

<div style="display: block" *ngIf="usersData">
  <canvas mdbChart
      [chartType]="chartType"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true">
  </canvas>
</div>
