<!-- Material form login -->

<div class="login-scr">
  <mdb-card>
    <!-- <mdb-card-header class="green text-center white-text py-4">
      <h5>
        <b>Sign in</b>
      </h5>
    </mdb-card-header> -->

    <!--Card content-->
    <mdb-card-body class="px-lg-5 pd-top-min">
      <div class="text-center container-fluid mt-5 mb-5">
        <img src="./assets/images/scraper/logo_lg.png" height="120" alt="web_scraper_logo"/>
      </div>
      <!-- Form -->
      <form
        [formGroup]="loginForm"
        style="color: #757575"
        (submit)="loginUser(loginform)"
        #loginform="ngForm"
      >
        <!-- Email -->
        <div class="md-form">
          <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
          <input
            mdbInput
            mdbValidate
            type="email"
            id="form8"
            class="form-control"
            formControlName="email"
            name="email"
            required
            ngModel
          />
          <label for="form8">Email</label>
          <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)"
            >Email Invalid</mdb-error
          >
        </div>

        <!-- Password -->
        <div class="md-form">
          <mdb-icon fas icon="key" class="prefix"></mdb-icon>
          <input
            type="password"
            id="materialLoginFormPassword"
            class="form-control"
            mdbInput
            required
            formControlName="password"
            name="password"
            ngModel
          />
          <mdb-error
            *ngIf="password.invalid && (password.dirty || password.touched)"
            >Enter Your Password</mdb-error
          >
          <label for="materialLoginFormPassword">Password</label>
        </div>

        <br>
        <br>

        <div class="d-flex text-center justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a routerLink="/resetpw">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button
          mdbBtn
          color="blue"
          outline="true"
          rounded="true"
          block="true"
          class="my-4 waves-effect z-depth-0"
          mdbWavesEffect
          type="submit"
        >
          Sign in
        </button>

          <br>
          <br>
          <br>
      </form>
      <!-- Form -->
    </mdb-card-body>
  </mdb-card>

  <div
    class="alert alert-danger alert-dismissible fade show alert-cls"
    role="alert"
    *ngIf="showAlert"
  >
    Username or Password is incorrect!
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
      (click)="showAlert = !showAlert"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Material form login -->
</div>
