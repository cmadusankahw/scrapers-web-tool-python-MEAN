<div class="pd-top-min">

  <div class="row">
    <div class="col-md-5">
      <div class="top-image">

        <div class="text-center">
          <img
            src="./assets/images/scraper/scraper_home.gif"
            alt="Scraper List"
            width="100%"
          />
        </div>

    </div>
    </div>

    <div class="col-md-7">
      <div class="top-nav txt-center">
        <div class="text-center">
          <h1><b> Data matters..!</b></h1>
            <br>
            <h5>  Pioneer your business with a ready-to-go web scraper today... </h5>
            <br>
            <a type="button" mdbBtn color="primary" class="waves-light btn btn-md"
            href="#" mdbWavesEffect>
            <mdb-icon fas icon="plus"> </mdb-icon>
            Get New scrapers
            </a>
          </div>
      </div>
    </div>
  </div>
<br>
  <h4>
    <mat-icon>library_books</mat-icon>
    <b> Your scrapers </b>
  </h4>

  <div class="container">


  <mat-form-field>
    <mat-label>
      <mat-icon>search</mat-icon>
      Search a scraper...</mat-label
    >
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ikman.lk" />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      class="table-responsive"
      mat-table
      [dataSource]="dataSource"
      *ngIf="scrapers.length"
    >
      <ng-container matColumnDef="scraperIcon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <div class="driver-raw">
            <img src="./assets/images/scraper/icon.png" class="profile-pic" />
            <div class="driver-name">
              {{ row.scraperName }}
            </div>
          </div>
        </td>
      </ng-container>

       <!-- Progress Column -->
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" style="text-align: left">
          <div>
           {{row.description.slice(0,70) + '...'}}
          </div>
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="baseURL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" style="text-align: left">
          <div>
           {{row.baseURL}}
          </div>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button
            mdbBtn
            color="primary"
            text="white"
            class="btn btn-sm text-center"
            routerLink="run/{{row.scraperId}}"
          >
          <mdb-icon fas icon="play"> </mdb-icon>
            Run Scraper
          </button>
        </td>
      </ng-container>

      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="text-center pd-top-min" *ngIf="!scrapers.length">
      No Any Scrapers Found
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
  </div>
</div>
</div>
